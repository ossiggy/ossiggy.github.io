<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="http://colorzilla.com/gradient-editor/#b731f9+0,1af2d5+100">
	<title>Tell Me About The Engine</title>
</head>
<body>
	<div class="header" >
		<h1>Tell Me About The Engine</h1>
	</div>
		<div id="gradient">
			<div id="gradient-slope">
			</div>
				<form>
					<select class="year">
						<option>Select Year</option>
							<script>
				  				var myDate = new Date();
				 			 	var year = myDate.getFullYear();
				  				for(var i = 1990; i < year+1; i++){
					  			document.write('<option value="'+i+'">'+i+'</option>');
				  				}
			  				</script>
					</select>
					<select class="make"></select>
					<select class="model"></select>
					<button id="submit">Submit</button>
				</form>
		</div>
			<div id="results"></div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
